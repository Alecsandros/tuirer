{% load static %}

<div id="tuite">
    <div id="user-block">
        <img src="{{ tuite.author.picture.url }}" alt="">
        <h3 id="username"> {{ tuite.author }}</h3>
    </div>
    <div id="tuite-text">
        {{ tuite }}
    </div>
    <div id="reactions">
        <p>{{ tuite.date_created }}</p>
        <div>
            <a href="{% url 'tuites:like' tuite.id %}"> 0 <img src="{% static 'img/heart.svg' %}" alt=""></a>
        </div>
    </div>
</div>
